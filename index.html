<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Space</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="stars">
            <!-- Twinkling stars -->
            <div class="star" style="top: 10%; left: 20%; --duration: 2s; --delay: 0s;"></div>
            <div class="star" style="top: 15%; left: 50%; --duration: 3s; --delay: 0.5s;"></div>
            <div class="star" style="top: 25%; left: 80%; --duration: 2.5s; --delay: 1s;"></div>
            <div class="star" style="top: 35%; left: 30%; --duration: 4s; --delay: 0.7s;"></div>
            <div class="star" style="top: 45%; left: 65%; --duration: 3.5s; --delay: 1.5s;"></div>
            <div class="star" style="top: 55%; left: 15%; --duration: 2s; --delay: 2s;"></div>
            <div class="star" style="top: 65%; left: 45%; --duration: 3s; --delay: 1.2s;"></div>
            <div class="star" style="top: 75%; left: 75%; --duration: 2.5s; --delay: 0.3s;"></div>
            <div class="star" style="top: 85%; left: 35%; --duration: 4s; --delay: 1.8s;"></div>
            <div class="star" style="top: 90%; left: 90%; --duration: 3.5s; --delay: 0.9s;"></div>
            <div class="star" style="top: 5%; left: 85%; --duration: 2s; --delay: 1.6s;"></div>
            <div class="star" style="top: 20%; left: 40%; --duration: 3s; --delay: 0.2s;"></div>
            <div class="star" style="top: 30%; left: 70%; --duration: 2.5s; --delay: 1.4s;"></div>
            <div class="star" style="top: 40%; left: 25%; --duration: 4s; --delay: 0.8s;"></div>
            <div class="star" style="top: 50%; left: 55%; --duration: 3.5s; --delay: 1.7s;"></div>
            <div class="star" style="top: 60%; left: 10%; --duration: 2s; --delay: 0.4s;"></div>
            <div class="star" style="top: 70%; left: 60%; --duration: 3s; --delay: 1.9s;"></div>
            <div class="star" style="top: 80%; left: 85%; --duration: 2.5s; --delay: 0.6s;"></div>
            <div class="star" style="top: 95%; left: 40%; --duration: 4s; --delay: 1.3s;"></div>
            <div class="star" style="top: 15%; left: 95%; --duration: 3.5s; --delay: 1.1s;"></div>
            
            <!-- Falling stars -->
            <div class="falling-star" style="left: 10%; --duration: 4s; --delay: 0s;"></div>
            <div class="falling-star" style="left: 30%; --duration: 6s; --delay: 3s;"></div>
            <div class="falling-star" style="left: 50%; --duration: 5s; --delay: 5s;"></div>
            <div class="falling-star" style="left: 70%; --duration: 7s; --delay: 2s;"></div>
            <div class="falling-star" style="left: 90%; --duration: 4s; --delay: 4s;"></div>
            <div class="falling-star" style="left: 20%; --duration: 6s; --delay: 6s;"></div>
            <div class="falling-star" style="left: 40%; --duration: 5s; --delay: 1s;"></div>
            <div class="falling-star" style="left: 60%; --duration: 7s; --delay: 7s;"></div>
            <div class="falling-star" style="left: 80%; --duration: 4s; --delay: 8s;"></div>
            <div class="falling-star" style="left: 95%; --duration: 6s; --delay: 9s;"></div>
        </div>
        <h1 class="animated-title">Welcome</h1>
    </div>
</body>
</html>
